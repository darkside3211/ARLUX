<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Viewer</title>
    <script async src="es-module-shims.js"></script>
    <script type="module" src="model-viewer-module.min.js"></script>
    <script type="module" src="model-viewer-effects.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "./three.module.min.js"
        }
      }
    </script>
    <style>
      model-viewer {
        width: 1024px;
        height: 1024px;
        margin: 0 auto;
        background-color: cornsilk;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="HeartRing.glb"
      camera-controls
      tone-mapping="neutral"
      shadow-intensity="1"
      environment-image="jewelry_studio.hdr"
      exposure="0.8"
      shadow-softness="1"
    >
      <effect-composer>
        <bloom-effect></bloom-effect>
        <ssao-effect></ssao-effect>
      </effect-composer>
    </model-viewer>
  </body>
</html>
